<!DOCTYPE html>
<html>
  <head>
    <title>Decision Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./default.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid login-page hidden">
      <div class="row space-30">
        <div class="col-md-12 text-center">
          <span class="title"><b>THIS<br>or<br>THAT?</b></span>
          <h3 class="description">Let Others Choose For You</h3>
        </div>
      </div>
      <div class="row space-100" id="login-signup">
        <div class="col-md-12 center">
          <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#login-modal">
            Sign In
          </button>
          <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">close</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                    Sign In
                  </h4>
                </div>
                <div class="modal-body">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label  class="col-sm-2 control-label" for="inputEmail3">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Username"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="password" >Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 center space-30">
          <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#signup-modal">
            Not yet a member?
          </button>
          <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">close</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                    Sign Up Here!
                  </h4>
                </div>
                <div class="modal-body">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label  class="col-sm-2 control-label" for="inputEmail3">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Username"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="password" >Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>THIS or THAT?</h1>
        </div>
        <div class="col-md-2 col-md-offset-4">
          Username Here
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 cd-md-offset-6">
          <button type="button" id="show-pictures">
            show pictures
          </button>
        </div>
      </div>
      <div class="row" id="image-panel">
      </div>
    </div>
    <script src="./default.js"></script>
  </body>
</html>
